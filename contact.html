    <!DOCTYPE html>

<html lang="en"><!--Index Page--> 

    <head>
        <meta charset="utf-8"> <!--Set Charset-->
        <link rel="stylesheet" type="text/css" href="main.css"><!--Includes CSS File-->
        <script src="scripts/main.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"> <!--Set Favicon-->
        <title>Solent Pizza! - Home</title><!--Page Title-->
    </head>

    
    <body onload = "main_contact();"><!--.-->
        
        <div id = "wrapper"><!--Body Wrapper-->
        
            <header><!--Header Page Top-->
                <img  id = "logo" src="img/Logo%20(600x600).png" alt="Logo"> <!--Set Logo-->
                <h1 id = "title">Solent Pizza!</h1> <!--Website Title-->
            </header><!--Header Page Top-->
            
            <nav><!--Left Navigation Bar-->
                <h5 id = nav_heading>Quick Links</h5> <!--Nav Header-->
                
                <ul id = "quick_links"><!--Navigation Hyperlinks-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="order.html">Make an Order</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul><!--Navigation Hyperlinks-->
                
            </nav><!--Left Navigation Bar-->
            
            <main>
                <div id = "mh"> <!--Main heading-->
                    <h3 id = "main_heading">Get in Touch!</h3>
                </div>
                
                <div id = "contact_form" > <!--contact form-->
                    <form name="contact" >
                        <table>
                            <tr>
                                <td class = "c1">First Name</td>
                                <td><input class = "cf" id = "input_fn" type= "text" name="first_name" ></td>
                                <td><span id = fn_tickcross></span></td>
                            </tr>
                            <tr>
                                <td class = "c1">Last Name</td>
                                <td><input class = "cf" id = "input_ln"  type= "text" name="last_name" ></td>
                                <td><span id = ln_tickcross></span></td>
                            </tr>
                            <tr>
                                <td class = "c1">Email</td>
                                <td><input class = "cf" id = "input_e"  type= "text" name="email" ></td>
                                <td><span id = e_tickcross></span></td>
                            </tr>
                            <tr>
                                <td class = "c1">Phone Number</td>
                                <td><input class = "cf" id = "input_p"  type= "text" name="phone" ></td>
                            </tr>
                            <tr>
                                <td class = "c1">Message</td>
                                <td><textarea class = "cf" id = "input_m" name="message" ></textarea></td>
                                <td><span id = m_tickcross></span></td>
                            </tr>
                            <tr>
                                <td colspan = "2"><span id = "error_msg_1"> ERROR Please Retry</span><input id = "submit" type="submit" name="Submit" value ="SUBMIT"></td>
                            </tr>
                        </table>
                    </form>
                </div> 
                    
                <p id = "contact_sub_head">And Here's Where To Find Us...</p>
                    
                    
               <div id = "map_div"><!--map-->
                    <iframe id = "map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2516.09029384741!2d-1.409649699926349!3d50.90354535101994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xdad0362f47acbbe0!2sWestquay+Shopping+Centre!5e0!3m2!1sen!2suk!4v1488506043466"></iframe>
                </div>
    
            </main>
        
            <footer><!--Footer-->
                <div id ="fl"><!--footer ul-->

                        <li><a href=#>Social Media</a></li>
                    </ul><!-- -->
